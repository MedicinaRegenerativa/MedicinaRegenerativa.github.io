<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D Rotatorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos espec√≠ficos para el cubo 3D */
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-700 flex items-center justify-center min-h-screen">

    <div class="cube">
        <div class="front bg-gray-800">
            <img src="https://via.placeholder.com/200x200/FF5733/FFFFFF?text=1" alt="Image 1" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 1</div>
        </div>
        <div class="back bg-gray-800">
            <img src="https://via.placeholder.com/200x200/33C3FF/FFFFFF?text=2" alt="Image 2" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 2</div>
        </div>
        <div class="right bg-gray-800">
            <img src="https://via.placeholder.com/200x200/FF33A1/FFFFFF?text=3" alt="Image 3" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 3</div>
        </div>
        <div class="left bg-gray-800">
            <img src="https://via.placeholder.com/200x200/33FF5A/FFFFFF?text=4" alt="Image 4" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 4</div>
        </div>
        <div class="top bg-gray-800">
            <img src="https://via.placeholder.com/200x200/FFF833/FFFFFF?text=5" alt="Image 5" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 5</div>
        </div>
        <div class="bottom bg-gray-800">
            <img src="https://via.placeholder.com/200x200/5A33FF/FFFFFF?text=6" alt="Image 6" class="w-full h-full object-cover">
            <div class="overlay bg-black bg-opacity-50 text-center py-2">Texto 6</div>
        </div>
    </div>

</body>
</html>
