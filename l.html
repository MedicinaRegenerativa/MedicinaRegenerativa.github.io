<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección con Bordes Triangulares</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para la sección */
        .triangular-section {
            position: relative;
            overflow: hidden;
            padding: 2.5rem 1rem; /* py-10 (10 * 0.25rem) */
            background-color: #4f46e5; /* Color de fondo */
            color: white; /* Color del texto */
        }
        /* Triángulo superior */
        .triangular-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100vw solid transparent; /* Triángulo a la izquierda */
            border-right: 100vw solid transparent; /* Triángulo a la derecha */
            border-bottom: 50px solid #3b82f6; /* Color del triángulo */
            transform: translateY(-100%); /* Mover hacia arriba */
        }
        /* Triángulo inferior */
        .triangular-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100vw solid transparent; /* Triángulo a la izquierda */
            border-right: 100vw solid transparent; /* Triángulo a la derecha */
            border-top: 50px solid #3b82f6; /* Color del triángulo */
            transform: translateY(100%); /* Mover hacia abajo */
        }
    </style>
</head>
<body>

    <div class="triangular-section" id="triangularSection">
        <h2 class="text-3xl font-bold text-center">Sección con Bordes Triangulares</h2>
        <p class="text-center">Este es un ejemplo de una sección con bordes en forma de triángulos usando Tailwind CSS y JavaScript.</p>
    </div>

    <script>
        // Aquí puedes agregar código JavaScript si es necesario.
        // En este caso, el triángulo ya se creó con CSS.
    </script>

</body>
</html>
